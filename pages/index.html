<!DOCTYPE html>
<!-- HTMLドキュメントの開始。lang="ja"で日本語のページであることを宣言 -->
<html lang="ja">
  <head>
    <!-- ブラウザのタブに表示されるタイトル -->
    <title>時間帯別挨拶アプリ</title>
    
    <!-- 文字コードをUTF-8に設定（日本語を正しく表示するため） -->
    <meta charset="UTF-8" />
    
    <!-- レスポンシブデザイン対応：画面幅に合わせて表示を最適化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSSファイルを読み込み（デザインとレイアウトを設定） -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- メインコンテナ：ページ全体を包む要素 -->
    <div class="container">
      <!-- メインコンテンツエリア：挨拶カードの本体 -->
      <main class="greeting-card">
        <!-- 現在時刻表示エリア -->
        <!-- id属性はJavaScriptから要素を取得するために使用 -->
        <div class="time-display" id="timeDisplay">
          <!-- 時刻を表示するテキスト要素（初期値は--:--） -->
          <span class="time-text" id="timeText">--:--</span>
        </div>
        
        <!-- 挨拶メッセージ表示エリア -->
        <div class="greeting-message" id="greetingMessage">
          <!-- h1タグで大きく挨拶を表示（初期値は"読み込み中..."） -->
          <h1 class="greeting-text" id="greetingText">読み込み中...</h1>
        </div>
        
        <!-- 時間帯のアイコン表示エリア -->
        <div class="time-icon" id="timeIcon">
          <!-- 絵文字を表示する要素（初期値は時計の絵文字） -->
          <span class="icon" id="iconEmoji">🕐</span>
        </div>
        
        <!-- 背景の装飾要素（視覚的な演出用） -->
        <div class="bg-decoration">
          <!-- 3つの円形要素でアニメーション効果を演出 -->
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
        </div>
      </main>
    </div>
    
    <!-- JavaScriptファイルを読み込み（動的な機能を実装） -->
    <!-- bodyタグの最後に配置することで、HTMLの読み込み後に実行される -->
    <script src="./script.js"></script>
  </body>
</html>
